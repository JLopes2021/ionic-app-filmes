<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="listaFilmes">
    <ion-item-sliding *ngFor="let filme of listaFilmes">
      <ion-item lines="full" (click)="exibirFilme(filme)">

        <ion-thumbnail slot="start">
          <img  *ngIf="filme.cartaz" src="{{filme.cartaz}}" />
          <ion-icon *ngIf="!filme.cartaz" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{filme.nome}}</h1>
            <p>{{filme.lancamento}}</p>
          </div>
        </ion-label>

      <ion-grid>
          <ion-row>
            <ion-col>
              <ion-chip (click)="somar(filme)" [color]="filme.classificacao < 5 ? 'danger' : ((filme.classificacao < 7 ? 'warning' : 'success')) "outline>
                <ion-label>{{filme.classificacao}}</ion-label>
              </ion-chip>
          </ion-col>
            <ion-col>
              <ion-item-options side="end">
                <ion-item-option color="primary">
                  <ion-icon name="star" [color]="filme.favorito===true ? 'warning' : ('light')" ></ion-icon>
                  <ion-icon slot="icon" name="star" ></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-col>
            <ion-col>
              <ion-badge color="medium" *ngFor="let genero of filme.generos" >
                {{genero}}
              </ion-badge>
            </ion-col>
            <ion-col>
              <p class="favoritar">Favoritar</p>
              <ion-icon name="star" (click)="exibirAlertaFavorito(filme)" [color]="filme.favorito===true ? 'warning' : ('light')"></ion-icon>
            </ion-col>

          </ion-row>
      </ion-grid>
    </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
